name: Check docx file

on: 
 push:
   paths:
     - report-validator/validator_docx/check_docx.py

jobs:
 test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install docx2txt
    - name: Test with pytest
      run: |
        pip install pytest
        cd ./report-validator/validator_docx
        pytest check_docx_test.py
